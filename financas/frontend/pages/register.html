<!-- /frontend/pages/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FinControl</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>FinControl</h1>
                </div>
                <p class="auth-subtitle">Controle financeiro simples e eficiente</p>
            </div>
            
            <div class="auth-tabs">
                <a href="login.html" class="auth-tab" data-tab="login">Login</a>
                <a href="#" class="auth-tab active" data-tab="register">Cadastro</a>
            </div>
            
            <div class="auth-content">
                <div id="registerTab" class="auth-tab-content active">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar">
                                    <div class="strength-fill" style="width: 0%"></div>
                                </div>
                                <div class="strength-text">Força da senha: <span>Fraca</span></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        
                        <div class="form-group form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="termsAgree" name="termsAgree" required>
                                <label for="termsAgree">Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                            </div>
                        </div>
                        
                        <div id="registerError" class="error-message hidden"></div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn btn-secondary btn-block" id="demoAccountBtn">
                        <i class="fas fa-user-circle"></i> Entrar com Conta Demo
                    </button>
                </div>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>&copy; 2025 FinControl. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="../js/auth/register-controller.js"></script>
</body>
</html>
