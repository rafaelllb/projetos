<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinControl</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>FinControl</h1>
                </div>
                <p class="auth-subtitle">Controle financeiro simples e eficiente</p>
            </div>
            
            <div class="auth-tabs">
                <a href="#" class="auth-tab active" data-tab="login">Login</a>
                <a href="register.html" class="auth-tab" data-tab="register">Cadastro</a>
            </div>
            
            <div class="auth-content">
                <div id="loginTab" class="auth-tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="form-group form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Lembrar de mim</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        
                        <div id="loginError" class="error-message hidden"></div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn btn-secondary btn-block" id="demoAccountBtn">
                        <i class="fas fa-user-circle"></i> Entrar com Conta Demo
                    </button>
                </div>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>&copy; 2025 FinControl. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="../js/auth/login-controller.js"></script>
</body>
</html>
